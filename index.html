<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field</title>
    <link rel="stylesheet" href="style.CSS">
    
</head>
<body>
    <div class="football-field">
        <!-- Goals -->
        <div class="goal left-goal"></div>
        <div class="goal right-goal"></div>
        
        <!-- Midfield line -->
        <div class="midfield-line"></div>
        
        <!-- Center circle -->
        <div class="center-circle"></div>
        
        <!-- Penalty areas -->
        <div class="penalty-area left-penalty"></div>
        <div class="penalty-area right-penalty"></div>
        
        <!-- Goalkeeper areas -->
        <div class="goalkeeper-area left-goalkeeper"></div>
        <div class="goalkeeper-area right-goalkeeper"></div>
    </div>
</body>
</html>
